<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head th:include="fragments/head::head">
  </head>
  <body class="theme-1">
    <div class="layout-container">
     <th:block th:include="fragments/topnavbar"></th:block>
     <th:block th:include="fragments/sidebar"></th:block>
      <!-- Main section-->
      <main class="main-container">
        <!-- Page content-->
        <section>
          <div class="container-fluid">
            <div class="card">
              <div class="card-heading">Editions List</div>
               <div class="card-body">
                <table class="table-datatable table table-striped table-hover mv-lg" id="datatable1">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Contest</th>
                      <th>Description</th>
                      <th>Year</th>
                      <th>Start UTC</th>
                      <th>End UTC</th>
                    </tr>
                  </thead>
                  <tbody>
                  	<tr th:each="edition : ${listEdition}">
                  		<td th:text="${edition.id}"></td>
                  		<td th:text="${edition.contestDescription}"></td>
                  		<td th:text="${edition.description}"></td>
                  		<td th:text="${edition.year}"></td>
                  		<td th:text="${edition.start}"></td>
                  		<td th:text="${edition.end}"></td>
                  	</tr>
                  </tbody>
                </table>
               </div>
            </div>
          </div>
        </section>
        <!-- Page footer-->
        <footer><span>2017 - Centric app.</span></footer>
      </main>
    </div>
    <th:block th:include="fragments/scripts"></th:block>
  </body>
</html>
