<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}"
      lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Bootstrap Admin Template">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Centric - Bootstrap Admin Template</title>
    <!-- build:css(../app) css/vendor-user.css-->
    <!-- Animate.CSS-->
    <link rel="stylesheet" href="vendor/animate.css/animate.css">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <!-- Ionicons-->
    <link rel="stylesheet" href="vendor/ionicons/css/ionicons.css">
    <!-- Material Colors-->
    <link rel="stylesheet" href="vendor/material-colors/dist/colors.css">
    <!-- endbuild-->
    <!-- Application styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="layout-container">
      <div class="page-container bg-blue-grey-900">
        <div class="container-full">
          <div class="container container-xs"><img class="mv-lg block-center img-responsive thumb64" src="img/logo.png">
            <form class="card b0 form-validate" th:action="@{/login}" method="post">
              <div class="card-offset pb0">
                <div class="card-offset-item text-right"><a class="btn-raised btn btn-info btn-circle btn-lg" href="signup.html"><em class="ion-person-add"></em></a></div>
                <div class="card-offset-item text-right hidden">
                  <div class="btn btn-success btn-circle btn-lg"><em class="ion-checkmark-round"></em></div>
                </div>
              </div>
              <div class="card-heading">
                <div class="card-title text-center">Login</div>
              </div>
              <div class="card-body">
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           type="email">
                    <div class="mda-form-control-line"></div>
                    <label>Email address</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-email-outline icon-lg"></em></span>
                </div>
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Password</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                </div>
              </div>
              <input class="form-control btn btn-info" type="submit" value="Log In" />
            </form>
            <div class="text-center text-sm"><a class="text-inherit" href="recover.html">Forgot password?</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js(../app) js/vendor-user.js-->
    <!-- Modernizr-->
    <script th:src="@{/vendor/modernizr/modernizr.custom.js}"></script>
    <!-- jQuery-->
    <script th:src="@{/vendor/jquery/dist/jquery.js}"></script>
    <!-- Bootstrap-->
    <script th:src="@{/vendor/bootstrap/dist/js/bootstrap.js}"></script>
    <!-- jQuery Browser-->
    <script th:src="@{/vendor/jquery.browser/dist/jquery.browser.js}"></script>
    <!-- Material Colors-->
    <script th:src="@{/vendor/material-colors/dist/colors.js}"></script>
    <!-- jQuery Form Validation-->
    <script th:src="@{/vendor/jquery-validation/dist/jquery.validate.js}"></script>
    <script th:src="@{/vendor/jquery-validation/dist/additional-methods.js}"></script>
    <!-- endbuild-->
    <!-- App script-->
  </body>
</html>
